<form [formGroup]="registerForm" class="form-mar">

  <div class="mb-5 lead input-div header">Sign Up</div>

  <div class="form-group row input-div">
    <input
      type="text"
      formControlName="firstName"
      placeholder="First name"
      class="input-group col-sm-3 form-control"
    >
  </div>

  <div *ngIf="registerForm.get('firstName').invalid && (registerForm.get('firstName').dirty || registerForm.get('firstName').touched)" class="form-text text-muted col-sm-4 error-form">
    <div *ngIf="registerForm.get('firstName').errors.required" class="error-form-message">First name is required!</div>
  </div>
  <br>


  <div class="form-group row input-div">
    <input
      type="text"
      formControlName="lastName"
      placeholder="Last name"
      class="input-group col-sm-3 form-control"
    >
  </div>

  <div *ngIf="registerForm.get('lastName').invalid && (registerForm.get('lastName').dirty || registerForm.get('lastName').touched)" class="form-text text-muted col-sm-4 error-form">
    <div *ngIf="registerForm.get('lastName').errors.required" class="error-form-message">Last name is required!</div>
  </div>
  <br>


  <div class="form-group row input-div">
    <input
      type="text"
      formControlName="login"
      placeholder="Login"
      class="input-group col-sm-3 form-control"
    >
  </div>

  <div *ngIf="registerForm.get('login').invalid && (registerForm.get('login').dirty || registerForm.get('login').touched)" class="form-text text-muted col-sm-4 error-form">
    <div *ngIf="registerForm.get('login').errors.required" class="error-form-message">Login is required!</div>
    <div *ngIf="registerForm.get('login').errors.minlength" class="error-form-message">Login must be longer than 5!</div>
    <div *ngIf="registerForm.get('login').errors.maxlength" class="error-form-message">Login must be shorter than 15!</div>
  </div>
  <br>


  <div class="form-group row input-div">
    <input
      type="text"
      formControlName="email"
      placeholder="Email"
      class="input-group col-sm-3 form-control"
    >
  </div>

  <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)" class="form-text text-muted col-sm-4 error-form">
    <div *ngIf="registerForm.get('email').errors.required" class="error-form-message">Email is required!</div>
    <div *ngIf="registerForm.get('email').errors.email" class="error-form-message">Incorrect form of email!</div>
  </div>
  <br>


  <div class="form-group row input-div">
    <input
      type="password"
      formControlName="password"
      placeholder="Password"
      class="input-group col-sm-3 form-control"
    >
  </div>

  <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)" class="form-text text-muted col-sm-4 error-form">
    <div *ngIf="registerForm.get('password').errors.required" class="error-form-message">Password is required!</div>
    <div *ngIf="registerForm.get('password').errors.minlength" class="error-form-message">Password must be longer than 5!</div>
    <div *ngIf="registerForm.get('password').errors.maxlength" class="error-form-message">Password must be shorter than 15!</div>
  </div>
  <br>


  <div class="button-container mar-au">
    <button (click)="sendForm2()" [disabled]="!registerForm.valid" type="button" class="btn btn-success col-sm-4">Send</button><br>
    <a routerLink="/login" class="btn btn-info col-sm-4" role="button">To Login</a>
  </div>

</form>
